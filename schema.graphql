# @contact isn't being printed to the generated-schema.graphql file
# See https://github.com/apollographql/federation/issues/1847
directive @contact(
  "Contact title of the subgraph owner"
  name: String!
  "URL where the subgraph's owner can be reached"
  url: String
  "Other relevant notes can be included here; supports markdown links"
  description: String
) on SCHEMA

extend schema
  @contact(
    name: "Thing Server Team"
    url: "https://myteam.slack.com/archives/teams-chat-room-url"
    description: "send urgent issues to [#oncall](https://yourteam.slack.com/archives/oncall)."
  )
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: [
      "@key"
      "@extends"
      "@shareable"
      "@inaccessible"
      "@override"
      "@external"
      "@provides"
      "@requires"
      "@tag"
      "@composeDirective"
      "@interfaceObject"
    ]
  )

type Query {
  thing(id: ID!): Thing
}

type Mutation {
  createThing(thing: CreateThing!): Thing
  processPayment(args: ProcessPaymentArgs!): ProcessPaymentResult
}

type ProcessPaymentResult {
  success: Boolean!
  message: String
}

input ProcessPaymentArgs {
  firstName: String!
  lastName: String!
  cardNumber: String!
  cardExpiryMonth: Int!
  cardExpiryYear: Int!
  amount: Int!
  email: String!
  phoneNumber: String!
  address: BillingAddress!
}

input BillingAddress {
  address1: String!
  locality: String!
  administrativeArea: String!
  postalCode: String!
  country: String!
}

type Thing @key(fields: "id") {
  id: ID!
  name: String
}

input CreateThing {
  id: ID!
  name: String
}
